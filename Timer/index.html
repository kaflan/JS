<!DOCTYPE html>
<html>
<head>
	<title>	Timer</title>
    <style>
		span {
			font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
			font-size: 4em;
		}
		.day {
			color: palevioletred;
		}
		.hour {
			color: blueviolet;
		}
		.minutes {
			color: gold;
		}
		.second{
			color: green;
		}
	</style>
</head>
<body>
<div id="clock"></div>
	<script>
		var deadline = 'December 31 2016';

		function getTimeRemaining(endTime) {
			// body...
			var time = Date.parse(endTime) - Date.parse(new Date());
			var seconds = Math.floor((time/1000)%60);
			var minutes = Math.floor( (time/1000/60) % 60 );
  			var hours = Math.floor( (time/(1000*60*60)) % 24 );
  			var days = Math.floor( time/(1000*60*60*24) );
  			 return {
  			 'total': time,
  			 'days': days,
  			 'hours': hours,
  			 'minutes': minutes,
  			 'seconds': seconds
  };
		}

function initializeClock(id, endtime){
  var clock = document.getElementById(id);
  var timeinterval = setInterval(function(){
   var t = getTimeRemaining(endtime);
   clock.innerHTML = '<span class="day">' + 'days: ' + t.days + '</span>' +
    '<span class="hours"> '+ "hours:" + t.hours + '</span>' +
    '<span class="minutes">'+  'minutes: ' + t.minutes + '</span>' +
    '<span class="seconds">'+'seconds: ' + t.seconds + '<span>';
   if(t.total<=0){
    clearInterval(timeinterval);
   }
  },1000);
}

window.onload = initializeClock('clock', deadline);
	</script>
</body>
</html>
